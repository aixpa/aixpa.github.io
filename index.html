<style>
* {

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 20.00%;
  padding: 10px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>

  </div>
  <div class="column" style="background-color:#ccc;">

  </div>
</div>

</body>
